<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: black;
			color:white;
		}
		button{
			padding: 10px;
			display: block;
			margin:0 auto;
			width: 400px;
			height: 50px;
			border:2px solid rgb(77,77,77);
		}

		label{
			display: block;
			margin: 10px;
		}
		.div-one{
			display: block;
			margin-left:250px;
		}
		#str-a{
			font-size: 20px;
		}
		#str-b{
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="div-one">
		<label for="radio-a">String A:
			<input type="radio" id="radio-a" checked="true" name="str-obj" value="a">
		</label>

		<textarea id="str-a"></textarea>

		<label for="radio-b">String B:
			<input type="radio" id="radio-b" name="str-obj" value="b">
		</label>

		<textarea id="str-b"></textarea>

		<label for="num-a">Num A:
			<input type="number" id="num-a" value="0">
		</label>

		<label for="num-b">Num B:
			<input type="number" id="num-b" value="1">
		</label>

	</div>
	<div>
	    <button>获取当前选中输入的内容长度</button>
	    <button>当前选中输入中的第3个字符</button>
	    <button>把两个输入框的文字连接在一起输出（concat）</button>
	    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
	    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
	    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
	    <button>当前选中输入框的行数</button>
	    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
	    <button>把所选输入框中的内容全部转为大写</button>
	    <button>把所选输入框中的内容全部转为小写</button>
	    <button>把所选输入框中内容的半角空格全部去除</button>
	    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
	</div>
	<p id="result"></p>
</body>
<script>

	const btnList=document.getElementsByTagName('button');
	const radioA=document.getElementById('radio-a');
	const radioB=document.getElementById('radio-b');

	const textA=document.getElementById('str-a');
	const textB=document.getElementById('str-b');

	const numA=document.getElementById('num-a');
	const numB=document.getElementById('num-b');


	for(let i=0;i<12;i++){
		btnList[i].addEventListener('click',function(){
			//console.log(radioA.checked);
			//console.log(radioB.checked);
			let text,anotherText;
			if(radioA.checked){
				text=textA.value;
				anotherText=textB.value;
			}else{
				text=textB.value;
				anotherText=textA.value;
			}
			//console.log(text);
			nowNumA=numA.value;
			nowNumB=numB.value;

			switch(i){
				case 0:
					console.log(text.length);
					break;
				case 1:
					console.log(text.slice(2,3));
					break;
				case 2:
					console.log(textA.value.concat(textB.value));
					break;
				case 3:
					let position1=textA.value.indexOf(textB.value)+1;
					if(position1){
						console.log('B在A中的第'+position1+'位');
					}else{
						console.log('B不在A中');
					}
					break;
				case 4:
					let position2=textB.value.lastIndexOf(textA.value)+1;
					if(position2){
						console.log('B最后出现在A中的第'+position2+'位');
					}else{
						console.log('B没有出现A中');
					}
					break;
				case 5:
					console.log(text.slice(nowNumA,nowNumB));
					break;
				case 6:
					console.log(text.split(/\r?\n\s*/).length);
					break;
				case 7:
					console.log(text.substr(nowNumA,nowNumB));
					break;
				case 8:
					console.log(text.toUpperCase());
					break;
				case 9:
					console.log(text.toLowerCase());
					break;
				case 10:
					console.log(text.replace(/\s*/g,""));
					break;
				case 11:
					for(let j=0;j<text.length;j++){
						if(text[j]==='a'){
							text=text.replace('a',anotherText)
						}
					}
					console.log(text);
					break;
			}
		})
	}


	
</script>
</html>

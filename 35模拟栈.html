<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input id="stack-input" type="text">
	<p id="stack-cont">栈内容：apple-&gt;pear</p>    
	<button id="in-btn">进栈</button>
	<button id="out-btn">退栈</button>
	<button id="font-btn">打印栈顶元素内容</button>
	<button id="empty-btn">判断栈是否为空</button>

</body>
<script>
	const btn=document.getElementsByTagName('button');
	const stackCont=document.getElementById('stack-cont');
	const stackInput=document.getElementById('stack-input');

	let stack = ["apple", "pear"];
	let stackStr;
	
	for(let i=0;i<btn.length;i++){
		btn[i].addEventListener('click',function(){
			switch(i){
				case 0:
					let stackInputValue=stackInput.value;
					//stack.push(stackInputValue);
					//stackStr=stack.join('->');
					stack.unshift(stackInputValue);
					stackStr=stack.join('<-');
					stackCont.textContent='栈内容：'+stackStr;

					break;
				case 1:
					//stack.pop();
					//stackStr=stack.join('->');
					stack.shift();
					stackStr=stack.join('<-');
					stackCont.textContent='栈内容：'+stackStr;
					break;
				case 2:
					//let stackHeader=stack[stack.length-1];
					let stackHeader=stack[0];
					stackCont.textContent=stackHeader;
					break;
				case 3:
					if(!stack.length){
						stackCont.textContent='栈为空';
					}else{
						stackCont.textContent='栈不为空';
					}
					break;

				}
		})

	}




</script>
</html>

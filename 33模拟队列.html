<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input id="queue-input" type="text">
	<p id="queue-cont">队列内容：apple-&gt;pear</p>    
	<button id="in-btn">入队</button>
	<button id="out-btn">出队</button>
	<button id="font-btn">打印队头元素内容</button>
	<button id="empty-btn">判断队列是否为空</button>

</body>
<script>
	const btn=document.getElementsByTagName('button');
	const queueCont=document.getElementById('queue-cont');
	const queueInput=document.getElementById('queue-input');

	let queue = ["apple", "pear"];
	let queueStr;
	
	for(let i=0;i<btn.length;i++){
		btn[i].addEventListener('click',function(){
			switch(i){
				case 0:
					let queueInputValue=queueInput.value;
					queue.push(queueInputValue);
					//queueStr=queue.reverse().join('->');
					//queue.reverse();
					queueStr=queue.join('<-');
					queueCont.textContent='队列内容：'+queueStr;

					break;
				case 1:
					queue.shift();
					//queueStr=queue.reverse().join('->');
					//queue.reverse();
					queueStr=queue.join('<-');
					queueCont.textContent='队列内容：'+queueStr;
					break;
				case 2:
					//let queueHeader=queue[queue.length-1];
					let queueHeader=queue[0];
					queueCont.textContent=queueHeader;
					break;
				case 3:
					if(!queue.length){
						queueCont.textContent='队列为空';
					}else{
						queueCont.textContent='队列不为空';
					}
					break;

				}
		})

	}




</script>
</html>

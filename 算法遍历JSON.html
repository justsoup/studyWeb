<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="what-id">
	<button id="click-id">id搜索</button>

	<input type="text" id="what-name">
	<button id="click-name">name搜索</button>

</body>
<script>
	const idInput=document.getElementById('what-id');
	const idBtn=document.getElementById('click-id');

	const nameInput=document.getElementById('what-name');
	const nameBtn=document.getElementById('click-name');

	var tree = {
	    "id": 0,
	    "name": "root",
	    "left": {
	        "id": 1,
	        "name": "Simon",
	        "left": {
	            "id": 3,
	            "name": "Carl",
	            "left": {
	                "id": 7,
	                "name": "Lee",
	                "left": {
	                    "id": 11,
	                    "name": "Fate"
	                }
	            },
	            "right": {
	                "id": 8,
	                "name": "Annie",
	                "left": {
	                    "id": 12,
	                    "name": "Saber"
	                }
	            }
	        },
	        "right": {
	            "id": 4,
	            "name": "Tony",
	            "left": {
	                "id": 9,
	                "name": "Candy"
	            }
	        }
	    },
	    "right": {
	        "id": 2,
	        "name": "right",
	        "left": {
	            "id": 5,
	            "name": "Carl",
	        },
	        "right": {
	            "id": 6,
	            "name": "Carl",
	            "right": {
	                "id": 10,
	                "name": "Kai"
	            }        
	        }
	    }
	}
	//console.log(tree["left"]["id"]);

	// 假设id和name均不会重复，根据输入name找到对应的id
	function findIdByName(name){
		var id;
		var name=nameInput.value;

		function find(obj){
			if(obj!=null){
				if(obj.name==name){
					id=obj.id;
				}
				find(obj.left);
				find(obj.right);
			}
		}
		find(tree);
		console.log(id);
	}

	// 假设id和name均不会重复，根据输入id找到对应的name
	function findNameById(id){
		var name;
		var id=idInput.value;

		function find(obj){
			if(obj!=null){
				if(obj.id==id){
					name=obj.name;
				}
				find(obj.left);
				find(obj.right);
			}
		}
		find(tree);
		console.log(name);
	};


	idBtn.addEventListener('click',findNameById);
	nameBtn.addEventListener('click',findIdByName);


	// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
	function getListWithDLR() {
		function con(obj){
			if(obj!=null){
				console.log(obj.name);
				con(obj.left);
				con(obj.right);
			}
		}
		con(tree);
	};

	getListWithDLR();



	// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
	function getListWithLDR() {
		function con(obj){
			if(obj!=null){
				con(obj.left);
				console.log(obj.name);
				con(obj.right);
			}
		}
		con(tree);
	};
	console.log('******************************');
	getListWithLDR();

	// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
	function getListWithLRD() {
		function con(obj){
			if(obj!=null){
				con(obj.left);
				con(obj.right);
				console.log(obj.name);
			}
		}
		con(tree);
	}
	console.log('******************************');
	getListWithLRD();
</script>
</html>

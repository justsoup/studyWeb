<!DOCTYPE html>

	<meta charset="UTF-8">

<script>
	let person={};
	Object.defineProperty(person,"name",{   //调用此方法时，以下三个特性默认为false
		configurable:false,   //不能通过delete删除属性,不能修改属性特性
		writable:false,		//不能修改属性的值
		enumerable:false,   //不能通过for-in返回属性
		value:"Nicholas"
	});
	console.log(person.name);      
	person.name="Greg";         //是否可修改
	console.log(person.name);


	let i;        //是否可迭代
	for(i in person){
		console.log(i);
	}


	let person1={   //三个特性默认为true
		name:"Mike"
	};
	person1.name="Virtual";
	console.log(person1.name);
		




	console.log('**************************************************');

	let book={};
	Object.defineProperties(book,{
		_year:{     //数据属性
			value:2004
		},

		edition:{	//数据属性
			value:1
		},

		year:{		//访问器属性（包含非必须的getter和setter函数，用于读取和写入）
			get:function(){		//get是一个指向getter函数的指针
				return this.year;
			},

			set:function(newValue){
				if(newValue>2004){
					this._year=newValue;
					this.edition+=newValue-2004;
				}
			}
		}
	});
	let descriptor=Object.getOwnPropertyDescriptor(book,"_year");		//此方法可针对任何对象
	console.log(descriptor.value);
	console.log(descriptor.configurable);

</script>
</html>
